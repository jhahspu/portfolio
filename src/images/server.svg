    .ser-el:nth-of-type(3) { --order: 3 }
    .ser-el:nth-of-type(4) { --order: 4 }

    .ser-el {
      opacity: 0;
      animation: serEl 2s ease-in-out forwards;
      animation-delay: calc(var(--order) * 200ms);
    }

    
    #ss1 { --order: 1 }

    
    #ss1 {
      animation: blink 5s alternate-reverse infinite;
      animation-delay: calc(var(--order) * 200ms);
    }
    
    @keyframes serEl {
      20% {
        opacity: 0;
        transform: translateX(-20%);
      }
      30%, 100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes blink {
      0% { fill: #8a8a8a; }
      3% { fill: #e6e7e9; }
      7% { fill: #8a8a8a; }
      12%, 100% { fill: #e6e7e9; }
    }
  </style>
  
